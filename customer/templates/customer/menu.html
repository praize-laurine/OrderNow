{% include 'base.html' %}
<div class="container-flull">
  <div class="container-full banner content">
    <div class="overlay">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="text-white text-center intro">Our Menu</h1>
         <hr>
      </div>
    </div>
  </div>
  </div>
</div>
<section id="menu">
    {% block content %}
    <div class="row container-fluid content">
      {% for image in images %}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 thumbnails"> 
          <div class="card-body">
              <img src="{{image.Images_image.url}}" class="img-fluid img-thumbnail img-responsive " data-toggle="modal" data-target="#{{image.id}}" alt="image">
          <br>
          <hr>
            </div>
        </div>
      
          <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">X</button>
  
                  <h3 class="modal-title text-center" id="title">{{image.name}}</h3>
  
                  <a href=""><img src="{{image.Images_image.url}}" class="img-responsive w-100 btn btn-outline-info" alt="image"></a>
                 
                  <p class="text-center">{{image.description}}</p>
                  <p>Category : {{image.category}}</p>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
    <style>
        .thumbnails img:hover{
          opacity: 1;
        }

        .thumbnails:hover img{
          opacity: .4;
          -webkit-filter: sepia(0);
          filter: sepia(0);
        }
        .thumbnails img{
         transition: all .6s ease-in;
        }


    </style>
  
    {% endblock %}
  </section>
